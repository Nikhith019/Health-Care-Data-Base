<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediTrack - {{ title if title else "Home" }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 900px;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .nav-link {
            color: #000;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">MediTrack</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.patient_form') }}">Add Patient</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.doctor_availability_form') }}">Doctor Availability</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.appointment_form') }}">Create Appointment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.get_patients') }}">View Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.get_doctors') }}">View Doctors</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container mt-5">
        <!-- Insert dynamic content here -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2025 MediTrack. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
